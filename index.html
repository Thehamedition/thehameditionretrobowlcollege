<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Page Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide scrollbars */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove border */
        }
        .message-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: blue; /* Solid blue background */
            color: white;
            text-align: center;
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 1000; /* Ensure it is above the iframe */
        }
    </style>
</head>
<body>

<div class="message-box">
    Play more unblocked games at <a href="https://sites.google.com/view/the-ham-edition/home" target="_blank" style="color: yellow;">TheHamEdition</a>
</div>

<iframe src="https://il11liiillli11.github.io/rbcollegeworking/"></iframe>

</body>
</html>
